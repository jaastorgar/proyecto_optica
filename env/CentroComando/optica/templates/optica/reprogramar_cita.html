{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reprogramar_cita.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <title>Reprogramar Cita - Matiz Vision</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{% static 'images/Recurso39.png' %}" alt="Mitiz Vision Logo" class="logo">
        </div>
        <h1>Matiz Vision</h1>
        <nav>
            <a href="{% url 'home' %}" class="btn btn-primary">Inicio</a>
            <a href="{% url 'logout' %}" class="btn btn-primary">Cerrar Sesión</a>
        </nav>
    </header>

    <main class="container">
        <div class="reprogramar-cita-container">
            <h2>Reprogramar Cita</h2>
            <form method="post" class="reprogramar-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.nombre.id_for_label }}">Nombre completo</label>
                    {{ form.nombre }}
                </div>
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Correo electrónico</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="{{ form.telefono.id_for_label }}">Teléfono</label>
                    {{ form.telefono }}
                </div>
                <div class="form-group">
                    <label for="{{ form.fecha_hora.id_for_label }}">Fecha y hora preferida</label>
                    {{ form.fecha_hora }}
                </div>
                <div class="form-group">
                    <label for="{{ form.motivo.id_for_label }}">Motivo de la consulta</label>
                    {{ form.motivo }}
                </div>
                <button type="submit" class="btn btn-reprogramar">Reprogramar</button>
            </form>
        </div>
    </main>
</body>
</html>
