{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'optica/css/styles.css' %}">
    <title>Perfil - MatizVision</title>
</head>
<body>
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <h1>Perfil de {{ user.username }}</h1>
                <p>Nombre: {{ user.first_name }} {{ user.last_name }}</p>
                <p>Email: {{ user.email }}</p>
                <p>Teléfono: {{ user.cliente.telefono }}</p>
                <p>Dirección: {{ user.cliente.direccion }}</p>
            </div>
            <div class="profile-update">
                <h2>Actualizar Información</h2>
                <form method="post" action="{% url 'actualizar_perfil' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">Nombre:</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellido:</label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" value="{{ user.cliente.telefono }}" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" value="{{ user.cliente.direccion }}" required>
                    </div>
                    <button type="submit" class="btn-submit">Actualizar</button>
                </form>
            </div>
            <div class="logout-button">
                <a href="{% url 'logout' %}" class="btn-logout">Cerrar Sesión</a>
            </div>
        </div>
    </main>
</body>
</html>
