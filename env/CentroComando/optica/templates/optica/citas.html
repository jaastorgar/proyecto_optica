{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'optica/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Mitiz Vision - Venta de Armazones</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{% static 'optica/images/Recurso39.png' %}" alt="Mitiz Vision Logo" class="logo">
        </div>
        <nav class="sidebar">
            <form class="search-bar">
                <input type="text" placeholder="Buscar productos..." aria-label="Buscar">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul>
                <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="{% url 'armazones' %}"><i class="fas fa-glasses"></i> Ventas de armazones</a></li>
                <li><a href=""><i class="fas fa-tools"></i> Reparaciones</a></li>
                <li><a href="{% url 'cita' %}"><i class="far fa-calendar-alt"></i> Agendar Hora</a></li>
                <li><a href="#"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                <li><a href="#"><i class="fas fa-truck"></i> Seguir Pedido</a></li>
                <li><a href="#" id="carrito"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
            </ul>
        </nav>
    </header>
    {% block content %}
    <div class="cita-page-container">
        <div class="cita-form-container">
            <h2>Solicitar una Cita</h2>
            <form id="cita-form" class="cita-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="fecha_hora">Fecha y hora preferida</label>
                    <input type="datetime-local" id="fecha_hora" name="fecha_hora" required>
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo de la consulta</label>
                    <textarea id="motivo" name="motivo" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Solicitar Cita</button>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
