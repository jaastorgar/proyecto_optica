{% if citas %}
<ul class="citas-list">
    {% for cita in citas %}
    <li class="cita-item">
        <div class="cita-contenido">
            <p><strong>Fecha:</strong> {{ cita.fecha_hora }}</p>
            <p><strong>Motivo:</strong> {{ cita.motivo }}</p>
            <p><strong>Estado:</strong> {{ cita.estado }}</p>
            {% if cita.estado == 'confirmada' %}
            <button class="btn reprogramar-cita" data-cita-id="{{ cita.id }}">Reprogramar</button>
            {% endif %}
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>No hay citas en esta categor√≠a.</p>
{% endif %}
